{% extends "index.html" %}
{% block content %}
<div id="jszgl" name="jszgl">
  <h2 class="sub-header">图书列表</h2>
  <table class="table table-striped">
  	<tr>
	  <td>书号</td>
	  <td>分类</td>
	  <td>书名</td>
	  <td>出版社</td>
	  <td>年份</td>
	  <td>作者</td>
	  <td>价格</td>
	  <td>总藏书量</td>
	  <td>库存</td>
	</tr>
	{% for book in booklist %}
	<tr>
		<td>{{ book.id }}</td>
		<td>{{ book.category }}</td>
		<td>{{ book.name }}</td>
		<td>{{ book.publisher }}</td>
		<td>{{ book.year }}</td>
		<td>{{ book.author }}</td>
		<td>{{ book.price }}</td>
		<td>{{ book.num }}</td>
		<td>{{ book.stock }}</td>
	</tr>
	{% endfor %}
  </table>
</div>
{% endblock %}
