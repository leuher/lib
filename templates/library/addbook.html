{% extends "index.html" %}
{% block content %}
          <div id="dbrk" name="dbrk">
            <h2 class="sub-header">单本入库</h2>

            <form method="POST" action="/library/doaddbook/">
              {% csrf_token %}
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">分类</div>
                    <input type="text" class="form-control" name="category">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">书名</div>
                    <input type="text" class="form-control" name="name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">出版社</div>
                    <input type="text" class="form-control" name="publisher">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">出版年份</div>
                    <input type="text" class="form-control" name="year">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">作者</div>
                    <input type="text" class="form-control" name="author">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">价格</div>
                    <input type="text" class="form-control" name="price">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">总藏书量</div>
                    <input type="text" class="form-control" name="num">
                  </div>
                </div>
                <div id="dbrkBtn">
                  <button type="submit" class="btn btn-primary">单本入库</button>
                </div>
            </form>
          </div>
{% endblock %}
